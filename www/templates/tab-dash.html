<ion-view view-title="Send Item">
  <ion-content class="padding" ng-controller="DashCtrl">
    
      <div class="list">
        <label class="item item-input item-floating-label">
         <span class="input-label">Where should it be picked up from?</span>
          <input type="text" id="origin-input" placeholder="Where should it be picked up from?">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Where should it be delivered to?</span>
          <input type="text" id="destination-input" placeholder="Where should it be delivered to?">
        </label>
      </div>
      
        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked">
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit">
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-driving">
            <label for="changemode-driving">Driving</label>
        </div>
              
      <div id="map"></div>

      <div>
        <a class="button button-block button-positive icon-right ion-chevron-right button-calm" href="#/tab/send-item">Continue</a>
        <br>
      </div>
    
  </ion-content>
</ion-view>
